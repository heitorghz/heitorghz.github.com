<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Imitation, CSS3, Image Styling">
  <title>Heitor's Imitation Assignment</title>
  <style>
    /* --------------------------------------------------
       GENERAL LAYOUT
       -------------------------------------------------- */
    body {
      font-family: sans-serif;
      background-color: lightgray;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;      /* spacing between cards */
      padding: 8px;  /* spacing around the whole page */
    }

    .card {
      width: fit-content;
      height: fit-content;
      background: white;
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    /* remove inline‑gap below images */
    .card img {
      display: block;
    }

    /* --------------------------------------------------
       PENGUINS (oval mask)
       -------------------------------------------------- */
    .penguins img {
      height: 100%;
      border-radius: 50%;
      border: 1px solid lightgray;
    }

    /* --------------------------------------------------
       FOOTBALL WITH TIC‑TAC‑TOE FRAME
       -------------------------------------------------- */
    .football img.field {
      width: auto;
      height: auto;
      border: 53px solid transparent;   /* thickness matches one sprite cell */
      box-sizing: border-box;
      border-image: url("images_assignment/tic-tac-toe.png") 53 round;
    }

    /* --------------------------------------------------
       DINOSAUR (blue hue + drop shadow)
       -------------------------------------------------- */
    .dinosaur img {
      width: 100%;
      height: auto;
      /* Turn the image blue & keep shadow */
      -webkit-filter: hue-rotate(120deg) drop-shadow(8px 8px 6px gray);
              filter: hue-rotate(120deg) drop-shadow(8px 8px 6px gray);
    }

    /* --------------------------------------------------
       SEAGULL (gradient card + heavy bottom shadow)
       -------------------------------------------------- */
    .seagull {
      background: linear-gradient(to bottom right, lightblue, white);
      box-shadow: 0 12px 12px rgba(0, 0, 0, 0.6);
    }
    .seagull img {
      width: 100%;
      height: auto;
    }

    /* --------------------------------------------------
       BUTTERFLY (blue hue + corner radius)
       -------------------------------------------------- */
    .butterfly img {
      width: 100%;
      height: auto;
      border-radius: 25% 0 25% 0;
      opacity: 0.9;
      -webkit-filter: hue-rotate(160deg) saturate(1.2);
              filter: hue-rotate(160deg) saturate(1.2);
    }

    /* --------------------------------------------------
       THEATER (blurred stage with overlay text)
       -------------------------------------------------- */
    .theater {
      position: relative;
    }
    .theater img {
      width: 100%;
      height: auto;
      display: block;
      -webkit-filter: blur(4px);
              filter: blur(4px);
    }
    .theater::after {
      content: "Presenting";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 6px black;
    }
  </style>
</head>

<body>
  <div class="card penguins">
    <img src="images_assignment/penguins.jpg" alt="Penguins" />
  </div>

  <div class="card football">
    <img class="field" src="images_assignment/football_field.jpg" alt="Football Field" />
  </div>

  <div class="card dinosaur">
    <img src="images_assignment/dinosaur.png" alt="Dinosaur" />
  </div>

  <div class="card seagull">
    <img src="images_assignment/seagull.png" alt="Seagull" />
  </div>

  <div class="card butterfly">
    <img src="images_assignment/butterfly.jpg" alt="Butterfly" />
  </div>

  <div class="card theater">
    <img src="images_assignment/theater_stage.jpg" alt="Theater" />
  </div>
</body>
</html>
