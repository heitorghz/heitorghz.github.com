<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Imitation, CSS3, Image Styling
    ">
  <title>Heitor's Imitation Assignment</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: lightgray;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    .penguins img {
      width: 100%;
      height: auto;
      border-radius: 40% / 40%;
      border: 1px solid lightgray;
    }

    /* Football field + tic-tac-toe overlay */
    .football {
  padding: 0;
  margin: 0;
}

.football img.field {
  display: block;
  height: auto;
  border: 40px solid transparent;
  border-radius: 10px;

  /* Use your real tic-tac-toe image as border */
  border-image-source: url("images_assignment/tic-tac-toe.png");
  border-image-slice: 40;
  border-image-repeat: round;
}

    /* Removed heart overlay */

    /* Dinosaur - offset shadow */
    .dinosaur img {
      width: 100%;
      height: auto;
      filter: drop-shadow(8px 8px 6px gray);
    }

    /* Seagull - gradient background + shadow */
    .seagull {
      background: linear-gradient(to bottom right, lightblue, white);
      box-shadow: 8px 8px 12px silver;
    }

    .seagull img {
      width: 100%;
      height: auto;
    }

    /* Butterfly - custom border radius */
    .butterfly img {
      width: 100%;
      height: auto;
      border-radius: 25% 10% 25% 10%;
      opacity: 0.9;
    }

    /* Theater - blur background with text on top */
    .theater {
      position: relative;
    }

    .theater img {
      width: 100%;
      height: auto;
      display: block;
      filter: blur(4px);
    }

    .theater::after {
      content: "Presenting";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 6px black;
    }
  </style>
</head>

<body>
  <div class="card penguins">
    <img src="images_assignment/penguins.jpg" alt="Penguins" />
  </div>

  <div class="card football">
    <img class="field" src="images_assignment/football_field.jpg" alt="Football Field" />
  </div>

  <div class="card dinosaur">
    <img src="images_assignment/dinosaur.png" alt="Dinosaur" />
  </div>

  <div class="card seagull">
    <img src="images_assignment/seagull.png" alt="Seagull" />
  </div>

  <div class="card butterfly">
    <img src="images_assignment/butterfly.jpg" alt="Butterfly" />
  </div>

  <div class="card theater">
    <img src="images_assignment/theater_stage.jpg" alt="Theater" />
  </div>
</body>

</html>
