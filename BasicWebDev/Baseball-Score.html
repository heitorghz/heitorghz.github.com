<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Baseball, Score, Scorecard">
  <title>Baseball Scorecard</title>
  <link rel="stylesheet" type="text-css" href="StylesheetScoreAssignment.css">
</head>
<body>
  <h1>Baseball Scorecard</h1>
  <table>
    <tr>
      <th><input type="text" value="Inning"></th>
      <th><input type="text" value="1"></th>
      <th><input type="text" value="2"></th>
      <th><input type="text" value="3"></th>
      <th><input type="text" value="4"></th>
      <th><input type="text" value="5"></th>
      <th><input type="text" value="6"></th>
      <th><input type="text" value="7"></th>
      <th><input type="text" value="8"></th>
      <th><input type="text" value="9"></th>
    </tr>
    <tr>
      <th><input type="text" value="Team A"></th>
      <td>0</td><td>1</td><td>2</td><td>0</td><td>1</td><td>3</td><td>0</td><td>1</td><td>2</td>
    </tr>
    <tr>
      <th><input type="text" value="Team B"></th>
      <td>1</td><td>0</td><td>1</td><td>1</td><td>2</td><td>0</td><td>0</td><td>1</td><td>3</td>
    </tr>
  </table>
</body>
</html>
