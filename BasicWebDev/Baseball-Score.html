<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Baseball, Score, Scorecard">
  <title>Baseball Scorecard</title>
  <link rel="stylesheet" href="StylesheetScoreAssignment.css">
</head>
<body>
  <h1>Baseball Scorecard</h1>
  <table>
    <tr>
      <th>Inning</th>
      <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th>
    </tr>
    <tr>
      <th><input type="text" value="Team A"></th>
      <td><input type="text" value="0"></td>
      <td><input type="text" value="1"></td>
      <td><input type="text" value="2"></td>
      <td><input type="text" value="0"></td>
      <td><input type="text" value="1"></td>
      <td><input type="text" value="3"></td>
      <td><input type="text" value="0"></td>
      <td><input type="text" value="1"></td>
      <td><input type="text" value="2"></td>
    </tr>
    <tr>
      <th><input type="text" value="Team B"></th>
      <td><input type="text" value="1"></td>
      <td><input type="text" value="0"></td>
      <td><input type="text" value="1"></td>
      <td><input type="text" value="1"></td>
      <td><input type="text" value="2"></td>
      <td><input type="text" value="0"></td>
      <td><input type="text" value="0"></td>
      <td><input type="text" value="1"></td>
      <td><input type="text" value="3"></td>
    </tr>
  </table>
</body>
</html>
