<!DOCTYPE html>
<html lang="en-US">
  <head>

    <style>
       table, tr, td {border: 2px solid black;}
     </style>
  </head>
  <body>
    <img src="RedRose.jpg" alt="beautiful bouquet of roses" height="530"/>
      <table>

      style="font-size: 24px;

         padding: 10px;
         background-color: #f2f2f2;">
          Red Roses
          </caption>
      <tr>
        <th></th>
        <th style="text-align: center; font-style: italic;">hex value</th>
        <th style="text-align: center; font-style: italic;">rgb value</th>
        <th style="text-align: center; font-style: italic;">hsl value</th>

      <tr>

      <tr>
