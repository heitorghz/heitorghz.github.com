<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS3 Image Projects</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: lightgray;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Penguins - Oval crop */
    .penguins img {
      width: 100%;
      height: auto;
      border-radius: 50% / 40%;
      border: 1px solid lightgray;
    }

    /* Football field + tic-tac-toe overlay */
    .football {
      position: relative;
    }

    .football img:first-child {
      width: 100%;
      display: block;
    }

    .football img:last-child {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Dinosaur - offset shadow */
    .dinosaur img {
      width: 100%;
      height: auto;
      filter: drop-shadow(8px 8px 6px gray);
    }

    /* Seagull - gradient background + shadow */
    .seagull {
      background: linear-gradient(to bottom right, lightblue, white);
      box-shadow: 8px 8px 12px silver;
    }

    .seagull img {
      width: 100%;
      height: auto;
    }

    /* Butterfly - custom border radius */
    .butterfly img {
      width: 100%;
      height: auto;
      border-radius: 25% 10% 25% 0%;
      opacity: 0.9;
    }

    /* Theater - blur + text */
    .theater {
      position: relative;
      filter: blur(2px);
    }

    .theater img {
      width: 100%;
      height: auto;
      display: block;
    }

    .theater::after {
      content: "Presenting";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 4px black;
      filter: blur(0);
    }
  </style>
</head>

<body>
  <div class="card penguins">
    <img src="images_assignment/penguins.jpg" alt="Penguins" />
  </div>

  <div class="card football">
    <img src="images_assignment/football_field.jpg" alt="Football Field" />
    <img src="images_assignment/tic-tac-toe.png" alt="Tic Tac Toe" />
  </div>

  <div class="card dinosaur">
    <img src="images_assignment/dinosaur.png" alt="Dinosaur" />
  </div>

  <div class="card seagull">
    <img src="images_assignment/seagull.png" alt="Seagull" />
  </div>

  <div class="card butterfly">
    <img src="images_assignment/butterfly.jpg" alt="Butterfly" />
  </div>

  <div class="card theater">
    <img src="images_assignment/theater_stage.jpg" alt="Theater" />
  </div>
</body>

</html>
