<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Butterflies Puzzle, Grid">
    <title>Heitor's Puzzle Assignment: Butterflies</title>

    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
        }

        .grid-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            padding: 20px;
            width: 600px;
            background-color: PowderBlue;
        }

        .header,
        .puzzle {
            background-color: white;
            padding: 20px;
            border: 1px solid;
        }

        .header
        {
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .puzzle h2 {
            text-align: center;
        }

        .puzzle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .puzzle-container img {
            width: 150px;
            height: 110px;
            object-fit: cover;
            border: 2px solid;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <section class="grid-container">

        <header class="header">
            <h1>Dos Santos Sales, Heitor.</h1>
            <p>Chosen Puzzle: Butterflies</p>
        </header>

        <section class="puzzle">
            <h2>Solved Puzzle</h2>
            <div class="puzzle-container">
                <img src="Images/PuzzlePieces/1.jpg" alt="puzzle piece 1">
                <img src="Images/PuzzlePieces/2.jpg" alt="puzzle piece 2">
                <img src="Images/PuzzlePieces/3.jpg" alt="puzzle piece 3">
                <img src="Images/PuzzlePieces/4.jpg" alt="puzzle piece 4">
                <img src="Images/PuzzlePieces/5.jpg" alt="puzzle piece 5">
                <img src="Images/PuzzlePieces/6.jpg" alt="puzzle piece 6">
                <img src="Images/PuzzlePieces/7.jpg" alt="puzzle piece 7">
                <img src="Images/PuzzlePieces/8.jpg" alt="puzzle piece 8">
                <img src="Images/PuzzlePieces/9.jpg" alt="puzzle piece 9">
                <img src="Images/PuzzlePieces/10.jpg" alt="puzzle piece 10">
                <img src="Images/PuzzlePieces/11.jpg" alt="puzzle piece 11">
                <img src="Images/PuzzlePieces/12.jpg" alt="puzzle piece 12">
                <img src="Images/PuzzlePieces/13.jpg" alt="puzzle piece 13">
                <img src="Images/PuzzlePieces/14.jpg" alt="puzzle piece 14">
                <img src="Images/PuzzlePieces/15.jpg" alt="puzzle piece 15">
                <img src="Images/PuzzlePieces/16.jpg" alt="puzzle piece 16">

                <!-- Wrong Piece -->
                <img src="Images/PuzzlePieces/puzzle1_D.jpg" alt="puzzle piece D (wrong)" class="hidden">
            </div>
        </section>
    </section>
</body>

</html>
